<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-green">
    <a class="navbar-brand" href="#">Work Timer</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <!--<li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
            </li>-->
            <li class="nav-item active">
                <a class="nav-link" href="/screenReporting">Screen Reporting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row" style="padding-top: 25px">
        <form action="/screenReporting/byUserAndDate" method="get" style="margin: auto;">
            <label for="user">User:</label>
            <select id="user" name="username">
                <option sec:authorize="${hasAuthority('ADMIN')}" name="username" th:each="u : ${users}" th:selected="${u.username == username}"
                        th:text="${u.firstName + ' ' + u.lastName}" th:value="${u.username}"></option>
                <option sec:authorize="${!hasAuthority('ADMIN')}" name="username" th:each="u : ${users}" th:if="${u.username == username}"
                        th:text="${u.firstName + ' ' + u.lastName}" th:value="${u.username}" selected="selected"></option>
            </select>
            <label for="startTime">From:</label>
            <input id="startTime" name="startTime" th:value="${startTime}" type="date"/>
            <label for="endTime">To:</label>
            <input id="endTime" name="endTime" th:value="${endTime}" type="date"/>
            <input class="btn btn-success" type="submit" value="Load Screenshots"/>
        </form>
        <button class="btn btn-outline-success" id="downloadScreenshotsButton">Download</button>
    </div>
    <div class="row" style="margin-top: 5px">
        <!--/*@thymesVar id="usersTime" type="List<com.osadchuk.worktimerserver.model.UserTime>"*/-->
        <div class="alert alert-danger" role="alert" style="margin: auto" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <select id="screenshotDateSelect" style="margin: auto" th:if="${screenshotDTOList}">
            <option disabled="disabled" selected="selected">Select Screenshot Time</option>
            <option th:each="screenshotDTO : ${screenshotDTOList}" th:text="${screenshotDTO.getDate()}" th:value="${screenshotDTO.id}"></option>
        </select>
    </div>
</div>
<img id="screenshotImg" style="margin: auto; padding: 20px"/>
<script th:src="@{/js/screenReporting.js}" type="text/javascript"></script>
</body>
</html>
