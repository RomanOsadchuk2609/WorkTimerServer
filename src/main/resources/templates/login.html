<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head.html :: head"></head>
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Work Timer<br> Login Page</h2>
        <p>Login from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12" style="margin: auto">
        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <!--<div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="j_username" id="j_username" class="form-control input-lg" placeholder="Username" required="required"
                               autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="j_password" id="j_password" class="form-control input-lg" placeholder="Password"
                               required="required"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                    </div>
                    <!--<div class="form-group">
                        <a href="/forgotPassword" class="btn btn-lg btn-outline-success btn-block">Forgot Password?</a>
                    </div>-->
                </fieldset>
            </form>
            <input id="token" type="text" class="form-control" placeholder="Token" style="margin-bottom: 5px"/>
            <button id="btnTokenLogin" class="btn btn-lg btn-secondary btn-block">Login Via Invite Token</button>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
