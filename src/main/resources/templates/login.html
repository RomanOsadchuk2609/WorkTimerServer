<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Booking</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row" style="padding-top: 50px; margin-bottom: auto; margin-top: auto">
        <h1 align="center" style="margin: auto">WORKTIMER LOGO</h1>
        <!--TODO: create logo-->
    </div>
    <div class="row" style="padding-top: 50px; margin-bottom: auto; margin-top: auto">
        <div class="col-lg-4"></div>
        <div class="col-md-12 col-lg-4">
            <h3 align="center">Login or create a new account</h3>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert"
                         th:text="${successMessage}"></div>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="j_username" id="j_username" class="form-control input-lg"
                               placeholder="Username" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="j_password" id="j_password" class="form-control input-lg"
                               placeholder="Password" required="required"/>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                    </div>

                    <div class="form-group">
                        <a href="/registration" class="btn btn-lg btn-outline-success btn-block">Registration</a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

</body>
</html>
